name: Déploiement

on:
  push:
    branches: ["feature/**"]

jobs:
  build:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Installation de pnpm
      run: npm install -g pnpm
      
    - name: Installation des dépendences
      run: pnpm install
        
  test:
    runs-on: ubuntu-latest

    steps:
        
      - name: Tests unitaires
        run: pnpm test

